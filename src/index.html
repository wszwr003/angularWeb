<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>AngularWeb</title>
  <!-- 带路由的应用都要在 <head> 标签下添加 <base> 元素，告诉路由器如何合成导航用的 URL。 -->
  <!-- 如果 app 文件夹是该应用的根目录，那就把 href 的值设置为下面这样： -->
  <base href="/">  

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>
<body>
  <app-root></app-root>
</body>
</html>
